            <img src="img/logo.png" height="90" alt="logo">
            <!--Este contenedor tiene a los botones-->

                    <div class="conDes">

            <!--Estos contenedor tiene las imagenes de los tres cupones-->

                <img src="img/cuponUno.png" alt="CuponUno">
                <img src="img/cuponDos.png" alt="CuponDos">
